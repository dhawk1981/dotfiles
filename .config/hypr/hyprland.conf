
########################################################################################
# HYPRLAND CONFIG.
########################################################################################

################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
#monitor=,preferred,auto,auto
$MONITOR_LEFT   = DP-3
$MONITOR_RIGHT  = DVI-I-1
$MONITOR_LAPTOP = eDP-1

monitor = $MONITOR_LEFT,    1920x1080@60,   0x0,        1
monitor = $MONITOR_RIGHT,   1920x1080@60,   1920x0,     1
monitor = $MONITOR_LAPTOP,  disable #@1920x1080@60,   0x0,1 #disable

###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
# Set programs that you use
$terminal       = alacritty
$fileManager    = pcmanfm-qt
$menu           = wofi --show drun
# $menu = hyprlauncher
$browser        = brave
$vim            = nvim
$task_manager   = btop

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once   = ~/.config/hypr/scripts/xhdp.sh
exec-once = blueman-applet
exec-once = nm-applet
exec-once = dunst
exec-once = cliphist
exec-once = hyprpaper
exec-once = waybar
exec-once = systemctl --user start hyprpolkitagent

#############################
### ENVIRONMENT VARIABLES ###
#############################

source = ./env.conf
source = ./keybinds.conf
source = ./window-rules.conf

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 4
    gaps_out = 8

    border_size = 1

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = master
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 6
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
#  workspace = w[tv1], gapsout:0, gapsin:0
#  workspace = f[1], gapsout:0, gapsin:0
#  windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
workspaces{
    workspace = 1,  monitor:$MONITOR_LEFT,  persistent:true
    workspace = 2,  monitor:$MONITOR_LEFT,  persistent:true
    workspace = 3,  monitor:$MONITOR_LEFT,  persistent:true
    workspace = 4,  monitor:$MONITOR_LEFT,  persistent:true
    workspace = 5,  monitor:$MONITOR_LEFT,  persistent:true
    workspace = 4,  monitor:$MONITOR_LEFT,  persistent:true
    workspace = 6,  monitor:$MONITOR_RIGHT, persistent:true
    workspace = 7,  monitor:$MONITOR_RIGHT, persistent:true
    workspace = 8,  monitor:$MONITOR_RIGHT, persistent:true
    workspace = 9,  monitor:$MONITOR_RIGHT, persistent:true
    workspace = 10, monitor:$MONITOR_RIGHT, persistent:true
    # workspace = name:Asshole,monitor:$MONITOR_RIGHT,persistent:true
#     workspace = name:Hello, monitor:$MONITOR_RIGHT, default:true
#     workspace = 3, rounding:false, decorate:false
#     workspace = name:coding, rounding:false, decorate:false, gapsin:0, gapsout:0, border:false, monitor:DP-1
# workspace = 8,bordersize:8
# workspace = name:Hello, monitor:DP-1, default:true
# workspace = name:gaming, monitor:desc:Chimei Innolux Corporation 0x150C, default:true
# workspace = 5, on-created-empty:[float] firefox
    workspace = special:scratchpad, on-created-empty:$terminal
    workspace = special:grok, on-created-empty:/usr/bin/chromium --app=https://grok.com

    #workspace = w[tg1-4], rounding:false, monitor:MONITOR_LEFT, persistent:true


}

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout           = us
    kb_variant          =
    kb_model            =
    kb_options          = caps:none
    kb_rules            = 
    repeat_rate         = 12
    repeat_delay        = 800
    numlock_by_default  = true
    follow_mouse        = 1
    sensitivity         = 0.5 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

