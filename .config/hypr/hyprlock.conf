# hyprlock.conf - Simple functional config

# Background setup
background {
    #monitor =
    #path = /usr/share/wallpapers/default.jpg  # or use 
    path = `color = rgba(0,0,0,0.8)`
    blur_size = 5
    blur_passes = 3
    noise = true
}

# Clock in the center
label {
    #monitor =
    text = cmd[update:1000] echo $(date '+%H:%M:%S')
    color = rgba(255,255,255,1.0)
    font_size = 48
    font_family = Sans
    position = 0, -100
    halign = center
    valign = center
}

# Greeting text
label {
    #monitor =
    text = Welcome back!
    color = rgba(200,200,200,1.0)
    font_size = 24
    font_family = Sans
    position = 0, -160
    halign = center
    valign = center
}

# Password input field
input-field {
    #monitor =
    size = 300, 50
    outline_thickness = 2
    outline_color = rgba(255,255,255,0.5)
    inner_color = rgba(0,0,0,0.5)
    font_color = rgba(255,255,255,1.0)
    placeholder_text = Password...
    placeholder_color = rgba(180,180,180,0.8)
    position = 0, 0
    halign = center
    valign = center
    rounding = 8
    fade_on_empty = false
    capslock_color = rgba(255, 50, 50, 0.6)
}

